<!DOCTYPE html>
<html>
<head>
    <title>Authorization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>
<body>

<header class="w3-container w3-teal">
    <h1>HTTP Authorization</h1>
</header>

<div class="w3-container w3-half w3-margin-top">
    <form class="w3-container w3-card-5">
        <p>
            <input class="w3-input" type="text" style="width:90%" id="login" required>
            <label>Login</label>
        </p>
        <p>
            <input class="w3-input" type="password" style="width:90%" id="pass" required>
            <label>Password</label>
        </p>
            <button class="w3-button w3-section w3-teal w3-ripple" type="button" id="logbut">Log in</button>
            <button type="button" class="w3-button w3-section w3-teal w3-ripple" id="getbut">GET</button>
        </p>
    </form>
</div>

</body>
</html>
